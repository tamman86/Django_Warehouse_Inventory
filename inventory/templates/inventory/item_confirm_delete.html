<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Deletion</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .confirm-box { border: 2px solid red; padding: 1em; max-width: 600px; }
        .confirm-box h1 { margin-top: 0; }
        .actions a, .actions button {
            display: inline-block;
            padding: 0.5em 1em;
            margin-right: 1em;
            text-decoration: none;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .actions button {
            background-color: #D9534F;
            color: white;
            border-color: #D43F3A;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="confirm-box">
        <h1>Are you sure?</h1>
        <p>You are about to permanently delete the following item:</p>
        
        <h2>{{ item }}</h2>

        <form method="post">
            {% csrf_token %}
            <div class="actions">
                <button type="submit">Yes, delete</button>
                <a href="{% url 'item_detail' item.pk %}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
