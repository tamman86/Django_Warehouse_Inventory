<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Item</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        form { max-width: 600px; }
        form p { display: grid; grid-template-columns: 150px 1fr; gap: 1em; align-items: center; }
        label { font-weight: bold; }
        button { padding: 0.5em 1em; background-color: #005A9C; color: white; border: none; cursor: pointer; }
        a { color: #005A9C; }
    </style>
</head>
<body>

    <h1>Add a New Item</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Item</button>
    </form>

    <p><a href="{% url 'item_list' %}">&laquo; Cancel and return to list</a></p>

</body>
</html>
