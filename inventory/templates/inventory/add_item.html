{% extends 'base.html' %}

{% block title %}{{ category|default:"Update" }} Item{% endblock %}

{% block content %}
    <h1>{{ category|default:"Update" }} Item</h1>

    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Item</button>
        <a href="{{ request.META.HTTP_REFERER|default_if_none:item_list }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
