{% extends 'base.html' %}

{% block title %}Select Item Type{% endblock %}

{% block content %}
    <h1>Select a Category to Add</h1>
    <div class="list-group mt-3">
        {% for value, display_name in categories %}
            <a href="{% url 'add_item' value %}" class="list-group-item list-group-item-action">
                {{ display_name }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
