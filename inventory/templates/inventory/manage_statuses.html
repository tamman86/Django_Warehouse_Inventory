{% extends 'base.html' %}

{% block title %}Manage Statuses{% endblock %}

{% block content %}
    <h1>Manage Project Statuses</h1>

    <div class="card my-4">
        <div class="card-header">
            Add New Status
        </div>
        <div class="card-body">
            <form method="post" class="d-flex">
                {% csrf_token %}
                <input type="text" name="name" class="form-control me-2" placeholder="New status name..." required>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Existing Statuses
        </div>
        <div class="card-body">
            <ul class="list-group">
                {% for status in statuses %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ status.name }}
                        <form method="post" onsubmit="return confirm('Are you sure you want to delete this status?');">
                            {% csrf_token %}
                            <button type="submit" name="delete_status" value="{{ status.id }}" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
